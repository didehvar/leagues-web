<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="migrationPopup.js"></script>
    <link rel="stylesheet" href="migrationPopup.css">
</head>
<body>
    <div class="container--migration-popup" id="js-popup">
        <div class="migration-popup">
            <div class="migration-popup__header" id="jp-popup-header">
                <h2 class="migration-popup__header__headline">LastPass has updated!</h2>
                <p class="migration-popup__header__text">See the latest additions to LastPass in your Vault.</p>
            </div>
            <div class="migration-popup__footer itemButtons dialogItemButtons" id="jp-popup-footer">
                <button id="closePopup" class="button button--link">NOT NOW</button>
                <button id="openVault" class="button button--primary">OPEN MY VAULT</button>
            </div>
        </div>
    </div>
</body>
</html>
